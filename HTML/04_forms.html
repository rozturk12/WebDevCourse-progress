<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Login form</h1>
    <form>
        <label for="Email">
            email:
            <input placeholder="Email enter" type="text" name="email">
        </label>
        <label for="Password">
            password:
            <input type="password" name="password" id="">
        </label>
        <button type="submit">Login</button>
    </form>


    <div>
        <h2>Learning form</h2>
        <form>
            <label for="url">
                URL:<input type="url" name="url" id="">
            </label>
            <label for="Games">
                <select name="Games" id="">
                    <option value="RDR2">RDR2</option>
                    <option value="Elden Ring">Elden Ring</option>
                    <option value="Bloodborne">Bloodborne</option>
                </select>
            </label>
            <label for="File">
                <input type="file" name="file" id="">
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
